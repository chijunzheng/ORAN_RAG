<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORAN Chatbot</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- DOMPurify for Sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <!-- Marked.js for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- CSS Styles -->
    <style>
        /* CSS Variables for Theming */
        :root {
            --background-color: #ffffff;
            --user-bg-color: #e1f5fe;
            --assistant-bg-color: #f1f1f1;
            --text-color: #000000;
            --user-label-color: #1a73e8;
            --assistant-label-color: #34a853;
            --code-bg-color: #f5f5f5; /* Changed from #2d2d2d to Light Gray */
            --code-text-color: #000000; /* Changed from #ffffff to Black */
            --blockquote-border-color: #ccc;
            --blockquote-text-color: #666;
            --button-bg-color: #1a73e8;
            --button-hover-bg-color: #1669c1;
            --input-border-color: #cccccc;
            --input-focus-border-color: #1a73e8;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --scrollbar-thumb-color: rgba(0, 0, 0, 0.2);
            --scrollbar-track-color: #f1f1f1;
        }

        /* Reset default styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Occupy full viewport height */
            width: 100%;
            padding: 20px;
            background-color: var(--background-color);
        }

        #chat-header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }

        #chat-header h1 {
            font-weight: 700;
            color: #333333;
            font-size: 24px;
        }

        /* Chat Box Styling */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            position: relative;
        }

        /* Scrollbar Styling */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color);
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-track {
            background-color: var(--scrollbar-track-color);
            border-radius: 4px;
        }

        /* Message Container */
        .message-container {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .message-container.user {
            align-items: flex-end;
            display: flex;
            flex-direction: column;
        }

        .message-container.assistant {
            align-items: flex-start;
            display: flex;
            flex-direction: column;
        }

        /* Sender Label */
        .sender-label {
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--user-label-color); /* Default to User color */
        }

        .message-container.assistant .sender-label {
            color: var(--assistant-label-color); /* Override for Assistant */
        }

        /* Message Bubble */
        .text {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            background-color: #ffffff; /* Default background */
            box-shadow: 0 2px 4px var(--shadow-color);
            position: relative;
            word-wrap: break-word;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: var(--text-color); /* Default text color */
        }

        .message-container.user .text {
            background-color: var(--user-bg-color);
            color: var(--text-color); /* User message text color */
        }

        .message-container.assistant .text {
            background-color: var(--assistant-bg-color);
            color: var(--text-color); /* Chatbot's response text color */
        }

        /* Triangle for message bubbles */
        .message-container.user .text::after {
            content: "";
            position: absolute;
            top: 10px;
            right: -10px;
            border-width: 10px 0 10px 10px;
            border-style: solid;
            border-color: transparent transparent transparent var(--user-bg-color);
        }

        .message-container.assistant .text::after {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent var(--assistant-bg-color) transparent transparent;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .message-container.user .text {
            animation: slideIn 0.5s forwards;
        }

        .message-container.assistant .text {
            animation: slideIn 0.5s forwards;
        }

        /* Input Form Styling */
        #input-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #input-form input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--input-border-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #input-form input[type="text"]:focus {
            border-color: var(--input-focus-border-color);
        }

        #input-form button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: var(--button-bg-color);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        #input-form button:hover {
            background-color: var(--button-hover-bg-color);
        }

        /* Loading Indicator */
        #loading {
            display: none;
            margin-top: 10px;
            color: #888888;
            font-style: italic;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #chat-container {
                padding: 10px;
            }

            .text {
                max-width: 80%;
                padding: 8px 12px;
                font-size: 14px;
            }

            #input-form input[type="text"] {
                padding: 10px 15px;
                font-size: 14px;
            }

            #input-form button {
                padding: 8px 16px;
                margin-left: 8px;
                font-size: 14px;
            }
        }

        /* Markdown Content Styling */
        .text h1, .text h2, .text h3, .text h4, .text h5, .text h6 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .text p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .text ul, .text ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .text li {
            margin-bottom: 5px;
        }

        .text code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .text pre {
            background-color: var(--code-bg-color);
            color: var(--code-text-color);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Indentation for Subheadings */
        /* Main Headers (h1, h2) have no indentation */
        .text h1, .text h2 {
            padding-left: 0;
            border-left: none;
            margin-left: 0; /* Ensure no additional margin */
        }

        /* Subheaders (h3-h6) have increasing indentation using margin-left */
        .text h3 {
            margin-left: 10px;
        }

        .text h4 {
            margin-left: 20px;
        }

        .text h5 {
            margin-left: 30px;
        }

        .text h6 {
            margin-left: 40px;
        }

        /* Optional: Indentation for Nested Lists */
        .text ul ul, .text ul ol,
        .text ol ul, .text ol ol {
            margin-left: 20px;
        }

        /* Additional Enhancements for Better Indentation Control */
        .text h3, .text h4, .text h5, .text h6 {
            /* Adjust line height for better readability */
            line-height: 1.4;
        }

        .text ul, .text ol {
            /* Ensure proper spacing between list items */
            padding-left: 20px;
        }

        .text ul li, .text ol li {
            /* Maintain consistent indentation for list items */
            margin-left: 0;
        }

        /* Styling for blockquotes if used */
        .text blockquote {
            border-left: 4px solid var(--blockquote-border-color);
            padding-left: 10px;
            color: var(--blockquote-text-color);
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>ORAN Chatbot</h1>
        </div>
        <div id="chat-box" aria-live="polite">
            <!-- Chat messages will appear here -->
        </div>
        <form id="input-form">
            <input type="text" id="message" name="message" placeholder="Message ORAN Chatbot" required>
            <button type="submit" aria-label="Send Message">Send</button>
        </form>
        <div id="loading">Chatbot is typing...</div>
    </div>
    
    <script>
        const form = document.getElementById('input-form');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');
        const loadingIndicator = document.getElementById('loading');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (userMessage === "") return;

            // Display user message
            displayMessage('User', userMessage, 'user');

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            // Scroll to bottom smoothly
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });

            // Send message to backend
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'message': userMessage
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingIndicator.style.display = 'none';  // Hide loading indicator
                if (data.error) {
                    displayMessage('Chatbot', "I'm sorry, an error occurred.", 'assistant');
                } else {
                    displayMessage('Chatbot', data.response, 'assistant', true);
                }
                // Scroll to bottom smoothly
                chatBox.scrollTo({
                    top: chatBox.scrollHeight,
                    behavior: 'smooth'
                });
            })
            .catch((error) => {
                loadingIndicator.style.display = 'none';  // Hide loading indicator
                console.error('Error:', error);
                displayMessage('Chatbot', "I'm sorry, an error occurred.", 'assistant');
                // Scroll to bottom smoothly
                chatBox.scrollTo({
                    top: chatBox.scrollHeight,
                    behavior: 'smooth'
                });
            });

            // Clear input
            messageInput.value = "";
        });

        /**
         * Displays a message in the chat box.
         * @param {string} sender - 'User' or 'Chatbot'.
         * @param {string} text - The message text.
         * @param {string} type - 'user' or 'assistant'.
         * @param {boolean} [isMarkdown=false] - Whether the text contains Markdown.
         */
        function displayMessage(sender, text, type, isMarkdown = false) {
            // Remove wrapping code blocks if present
            if (isMarkdown) {
                const codeBlockPattern = /^```(?:markdown)?\n([\s\S]*?)\n```$/;
                const match = text.match(codeBlockPattern);
                if (match) {
                    console.warn("Assistant response is entirely within a code block. Rendering without code block.");
                    text = match[1];
                }
            }

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', type);

            const senderLabel = document.createElement('div');
            senderLabel.classList.add('sender-label');
            senderLabel.textContent = sender;

            const messageText = document.createElement('div');
            messageText.classList.add('text');

            if (isMarkdown) {
                // Convert Markdown to HTML using Marked.js
                const rawHtml = marked.parse(text);
                // Sanitize the HTML
                const sanitizedHtml = DOMPurify.sanitize(rawHtml);
                messageText.innerHTML = sanitizedHtml;
            } else {
                messageText.textContent = text;
            }

            messageContainer.appendChild(senderLabel);
            messageContainer.appendChild(messageText);
            chatBox.appendChild(messageContainer);
        }
    </script>
</body>
</html>
